<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>ThalesJS</title>
    <!-- Add all dependancy here  -->
    <script src="./node_modules/cesium/Build/Cesium/Cesium.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
     <style>
      @import url(./node_modules/cesium/Build/Cesium/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        height: 99%;
        width: auto;
        margin: 0;
        padding: 10px;
        overflow: none;
      }
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="dropdown col-4">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenu2"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Task
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button
            class="dropdown-item"
            type="button"
            onclick="changeTask(tasks.TASK1)"
          >
            Task 1
          </button>
          <button
            class="dropdown-item"
            type="button"
            onclick="changeTask(tasks.TASK2)"
          >
            Task 2
          </button>
        </div>
      </div>
      <p class="col-8" style="color: white">
        Longitude : <a style="color: white" id="longitude"></a> Latitude :
        <a style="color: white" id="latitude"></a>
      </p>
    </div>
    <div id="cesiumContainer"></div>

    <script src="./js/constants.js"></script>
    <script src="./js/task-1.js"></script>
    <script src="./js/task-2.js"></script>
    <script src="./js/main-viewer.js"></script>

  <!-- Bootstrap Optional JavaScript -->
  <!-- jQuery first, then Popper.js v2 CDN version, then Bootstrap JS -->
  <script>
    window.jQuery = window.$ = require('jquery');
   </script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="./node_modules/bootstrap-input-spinner/src/InputSpinner.js"></script>

  </body>
</html>
